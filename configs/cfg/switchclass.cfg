// Class switch binds

// Binds a key to switch to engineer and back to soldier
// Helps to switch spawns
// Also to de-sap a teleporter in a pinch
alias switchclass "class1"
alias class1 "join_class engineer; alias switchclass class2"
alias class2 "join_class soldier; alias switchclass class1"
bind backspace "switchclass"

// Binds the keypad to classes when available
bind "KP_END" "join_class scout"
bind "KP_DOWNARROW" "join_class soldier"
bind "KP_PGDN" "join_class pyro"
bind "KP_LEFTARROW" "join_class demoman"
bind "KP_5" "join_class heavyweapons"
bind "KP_RIGHTARROW" "join_class engineer"
bind "KP_HOME" "join_class medic"
bind "KP_UPARROW" "join_class sniper"
bind "KP_PGUP" "join_class spy"
